<h1 id="tableLabel">User Profile</h1>

<p>This component is responsible for upsert user profile.</p>

<div class="bd-higtlight mb-3">
    <div class="form-group">
        <label class="col-sm-2 col-form-lable">First Name</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" (keyup)="changeValue($event)" [(ngModel)]="FirstName" placeholder="Enter the first name" />
        </div>
        <small class="col-sm-6 form-text text-danger" *ngIf="InvalidateFirstName">The first name is required item.</small>
    </div>

    <div class="form-group">
        <label class="col-sm-2 col-form-lable">Last Name</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" (keyup)="changeValue($event)" [(ngModel)]="LastName" placeholder="Enter the last name" />
        </div>
        <small class="col-sm-6 form-text text-danger" *ngIf="InvalidateLastName">The last name is required item.</small>
    </div>

    <div class="form-group">
        <button (click)="savePersonalInfo()" class="btn-primary btn-primary col-sm-2 ml-2">
            Submit
        </button>

        <small class="col-sm-6 form-text text-danger" *ngIf="SubmitResult&&!Status">The submit operation is failed.</small>
        <small class="col-sm-6 form-text" *ngIf="SubmitResult&&Status">The submit operation is done successfully.</small>
    </div>

</div>
